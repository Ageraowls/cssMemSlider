<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Radio+Canada&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="assets/img/svg/joker.svg">
	<title>cssMemSlider</title>
</head>

<body>
	<div class="wrapper">
		<h1>CSS MEM SLIDER</h1>
		<div class="slider">
			<input type="radio" name="control" id="switch-one" checked>
			<input type="radio" name="control" id="switch-two">
			<input type="radio" name="control" id="switch-three">
			<input type="radio" name="control" id="switch-four">
			<div class="slider__imgs">
				<div class="slider__img"><img src="assets/img/jpg/new-devs.jpg" alt="new-devs"></div>
				<div class="slider__img"><img src="assets/img/jpg/dog-meme.jpg" alt="dog"></div>
				<div class="slider__img"><img src="assets/img/jpg/margin.jpg" alt="air-conditioner"></div>
				<div class="slider__img"><img src="assets/img/jpg/background.jpg" alt="background"></div>
			</div>
			<div class="slider__bottom">
				<div class="navigation">
					<label for="switch-one" class="bar">
						<div class="circle"></div>
					</label>
					<label for="switch-two" class="bar">
						<div class="circle"></div>
					</label>
					<label for="switch-three" class="bar">
						<div class="circle"></div>
					</label>
					<label for="switch-four" class="bar">
						<div class="circle"></div>
					</label>
				</div>
				<div class="slider__content">
					<span class="slider__text">New developer per month be like..</span>
					<span class="slider__text">When you corrected the CSS and everything is displayed as it should</span>
					<span class="slider__text">When asked to put the air conditioner normally</span>
					<span class="slider__text">The emergence of inspiration in color</span>
				</div>
			</div>
		</div>
</body>

</html>
